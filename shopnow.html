<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="link rel=" stylesheet
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f2f2f2;

        }

        h3 {
            text-align: center;
            font-size: 30px;
            margin: 0;
            padding-top: 10px;
        }

        a {
            text-decoration: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 50px 0;

        }

        .content {
            width: 20%;
            margin: 15px;
            box-sizing: border-box;
            float: left;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            padding-top: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1),
                0 10px 10px rgba(0, 0, 0, 0.22);
            transition: .4s;
            background: #f2f2f2;


        }

        .content:hover {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16),
                0 3px 6px rgba(0, 0, 0, 0.23);
            transform: translate(0px, -8px);
        }

        img {
            width: 200px;
            height: 200px;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        p {
            text-align: center;
            color: #b2becb;
            padding-top: 0 8px;
        }

        h6 {
            font-size: 26px;
            text-align: center;
            color: #222f;
            margin: 0;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 0;
        }

        li {
            padding: 0px;
        }

        .fa {
            font-size: 26px;
            transition: .4s;
            margin: 3px;


        }

        .checked {
            color: #ff9f4f;

        }

        .fa:hover {
            transform: scale(1, 3);
            transition: .6s;

        }

        button {
            text-align: center;
            font-size: 24px;
            color: #fff;
            width: 100%;
            padding: 15px;
            border: 0;
            outline: none;
            cursor: pointer;
            margin-top: 5px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .buy1 {
            background-color: rgb(10, 128, 164);
        }

        .buy2 {
            background-color: rgb(108, 164, 10);
        }

        .buy3 {
            background-color: rgb(18, 1, 17);
        }

        .buy4 {
            background-color: orange;
        }

        p {
            display: inline;
        }

        @media(max-width:1000px) {
            .content {
                width: 45px;
            }
        }

        @media(max-width:750px) {
            .content {
                width: 100%;
            }
        }
    </style>
</head>
